            name: total_ozone_column_total_uncertainty
            units: DU
          - main_variable: total_ozone_column_mol
            name: total_ozone_column_mol_total_uncertainty
            units: molecules cm-2
      rename:
        dataheader_id: report_id
        date_of_observation: report_timestamp
        error_o3_vertical_column_density_du: total_ozone_column_total_uncertainty
        error_o3_vertical_column_density_mol: total_ozone_column_mol_total_uncertainty
        idstation: primary_station_id
        lat: latitude|header_table
        lon: longitude|header_table
        o3_air_mass_factor: total_ozone_column_air_mass_factor
        o3_vertical_column_density_du: total_ozone_column
        o3_vertical_column_density_mol: total_ozone_column_mol
      unit_changes: {}
    data_table: ozone_ndacc_brewer_data_value
    descriptions:
      latitude|header_table:
        description: Latitude north of the location of the instrument.
        dtype: float32
        units: decimal degrees
      longitude|header_table:
        description: Longitude east of the location of the instrument.
        dtype: float32
        units: decimal degrees
      primary_station_id:
        description: The name of the station.
        dtype: object
      report_id:
        description: Identifier in the NDACC meta-database.
        dtype: float32
      report_timestamp:
        description: Timestamp with time zone.
        dtype: datetime64[ns]
      total_ozone_column:
        description: O3 vertical column density in DU.
        dtype: float32
        units: DU
      total_ozone_column_air_mass_factor:
        description: Air mass factor associated with the total stratospheric vertical column of the target gas.
        dtype: float32
        units: '1'
      total_ozone_column_mol:
        description: O3 vertical column density in molecules cm-2.
        dtype: float32
        units: molecules cm-2
    header_columns:
    - report_id
    - primary_station_id
    - latitude|header_table
    - longitude|header_table
    - report_timestamp
    - latitude|header_table
    - longitude|header_table
    header_table: ozone_ndacc_brewer_data_header
    join_ids:
      data: ozone_ndacc_brewer_data_header_id
      header: dataheader_id
    main_variables:
    - total_ozone_column
    - total_ozone_column_mol
    - total_ozone_column_air_mass_factor
    mandatory_columns:
    - report_id
    - primary_station_id
    - longitude|header_table
    - latitude|header_table
    - report_timestamp
    - total_ozone_column_air_mass_factor
    space_columns:
      x: longitude|header_table
      y: latitude|header_table

        soil_temp_5_daily: soil_temperature_5cm_from_earth_surface
        sur_temp_daily_avg: soil_temperature
        sur_temp_daily_type: soil_temperature_processing_level
        sys_m: air_temperature_negative_systematic_uncertainty
        sys_p: air_temperature_positive_systematic_uncertainty
        t_daily_max: daily_maximum_air_temperature
        t_daily_mean: air_temperature
        t_daily_min: daily_minimum_air_temperature
        terr_m: air_temperature_negative_total_uncertainty
        terr_p: air_temperature_positive_total_uncertainty
        tmaxerr_m: air_temperature_max_negative_total_uncertainty
        tmaxerr_p: air_temperature_max_positive_total_uncertainty
        tmeanerr_m: air_temperature_mean_negative_total_uncertainty
        tmeanerr_p: air_temperature_mean_positive_total_uncertainty
        tminerr_m: air_temperature_min_negative_total_uncertainty
        tminerr_p: air_temperature_min_positive_total_uncertainty
        wbanno: primary_station_id
      unit_changes:
        accumulated_precipitation:
          names:
            mm: mm
          offset: 0
          scale: 1
    data_table: unc_daily
    descriptions:
      accumulated_precipitation:
        description: Total amount of precipitation
        dtype: float32
        long_name: accumulated_precipitation
        units: mm
      air_temperature:
        description: 'Mean air temperature calculated using the typical historical approach: (T_DAILY_MAX + T_DAILY_MIN) / 2'
        dtype: float32
        long_name: mean_air_temperature
        negative_total_uncertainty: tmeanerr_m
        positive_total_uncertainty: tmeanerr_p
        units: K
      air_temperature_max_negative_total_uncertainty:
        description: negative uncertainties in tmax which are related to temperature
        dtype: float32
        long_name: air_temperature_max_negative_total_uncertainty
        units: K
      air_temperature_max_positive_total_uncertainty:
        description: positive uncertainties in tmax which are related to temperature
        dtype: float32
        long_name: air_temperature_max_positive_total_uncertainty
        units: K
      air_temperature_mean_negative_total_uncertainty:
        description: tmeanerr_m, tmean is (tmax+tmin)/2 and the uncertianty is the average of the uncertaities of tmax and tmin (negative per using the Hourly data)
        dtype: float32
        long_name: mean_air_temperature_negative_total_uncertainty
        units: K
      air_temperature_mean_positive_total_uncertainty:
        description: tmean is (tmax+tmin)/2 and the uncertianty is the average of the uncertaities of tmax and tmin (positive part using the Hourly data)
        dtype: float32
        long_name: mean_air_temperature_positive_total_uncertainty
        units: K
      air_temperature_min_negative_total_uncertainty:
        description: negative uncertainties in tmin which are related to temperature
        dtype: float32
        long_name: minimum_air_temperature_negative_total_uncertainty
        units: K
      air_temperature_min_positive_total_uncertainty:
        description: positive uncertainties in tmin which are related to temperature
        dtype: float32
        long_name: minimum_air_temperature_positive_total_uncertainty
        units: K
      air_temperature_negative_quasisystematic_uncertainty:
        description: -ve/-ve Quasi-systematic
        dtype: float32
        long_name: air_temperature_negative_quasisystematic_uncertainty
        units: K
      air_temperature_negative_random_uncertainty:
        description: -ve Random uncertainty
        dtype: float32
        long_name: air_temperature_negative_random_uncertainty
        units: K
      air_temperature_negative_systematic_uncertainty:
        description: -ve Systematic uncertainty
        dtype: float32
        long_name: air_temperature_negative_systematic_uncertainty
        units: K
      air_temperature_negative_total_uncertainty:
        description: negative uncertainty of temperature
        dtype: float32
        long_name: air_temperature_negative_total_uncertainty
        units: K
      air_temperature_positive_quasisystematic_uncertainty:
        description: +ve Quasi-systematic uncertainty
        dtype: float32
        long_name: air_temperature_positive_quasisystematic_uncertainty
        units: K
      air_temperature_positive_random_uncertainty:
        description: +ve Random uncertainty
        dtype: float32
        long_name: air_temperature_positive_random_uncertainty
        units: K
      air_temperature_positive_systematic_uncertainty:
        description: +ve Systematic uncertainty
        dtype: float32
        long_name: air_temperature_positive_systematic_uncertainty
        units: K
      air_temperature_positive_total_uncertainty:
        description: positive uncertainty of temperature
        dtype: float32
        long_name: air_temperature_positive_total_uncertainty
        units: K
      alternative_name:
        description: Alternative name for station
        dtype: object
        long_name: sitename
      daily_maximum_air_temperature:
        description: Maximum air temperature
        dtype: float32
        long_name: air_temperature_max
        negative_total_uncertainty: tmaxerr_m
        positive_total_uncertainty: tmaxerr_p
        units: K
      daily_minimum_air_temperature:
        description: Minimum air temperature
        dtype: float32
        long_name: minimum_air_temperature
        negative_total_uncertainty: tminerr_m
        positive_total_uncertainty: tminerr_p
        units: K
      location_latitude:
        description: Latitude of the station (deg. North)
        dtype: float32
        long_name: latitude
        units: degree_north
      location_longitude:
        description: Longitude of the station (deg. East)
        dtype: float32
        long_name: longitude
        units: degree_east
      logbook_version:
        description: The version number of the station datalogger program that was in effect at the time of the observation
        dtype: object
        long_name: crx_vn
      relative_humidity:
        description: Relative humidity is computed from 5-minute values in almost all cases. All USCRN stations now report 5-minute averages, however the two Asheville, NC stations reported only hourly RH values until 2007-02-22.
        dtype: float32
        long_name: average_relative_humidity
        units: '%'
      daily_maximum_relative_humidity:
        description: Maximum relative humidity
        dtype: float32
        long_name: maximum_relative_humidity
        units: '%'
      daily_minimum_relative_humidity:
        description: Minimum relative humidity
        dtype: float32
        long_name: minimum_relative_humidity
        units: '%'
      report_id:

        description: Effective air pressure at each altitude.
        dtype: float32
        units: Pa
      primary_station_id:
        description: The name of the station.
        dtype: object
      report_id:
        description: Identifier in the NDACC meta-database.
        dtype: float32
      report_timestamp:
        description: Timestamp with time zone.
        dtype: datetime64[ns]
      report_timestamp_middle:
        description: Time specified indicates the middle of the period over which the observation was made.
        dtype: datetime64[ns]
      solar_azimuth_angle:
        description: Azimuth angle of the sun in solar absorption mode, the sun defines the line of sight.
        dtype: float32
        units: degrees
      solar_zenith_angle:
        description: Astronomical solar zenith angle in solar absorption mode, the sun defines the line of sight.
        dtype: float32
        units: degrees
      surface_pressure:
        description: Surface pressure measured at the observation site.
        dtype: float32
        units: Pa
      surface_temperature:
        description: Surface temperature measured at the observation site.
        dtype: float32
        units: Kelvin
      time_integration:
        description: Duration of the measurements corresponding to the retrieved profile.
        dtype: float32
        units: s

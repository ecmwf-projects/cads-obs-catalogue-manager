ingestion_databases:
  main:
    db_user: someuser
    pwd: somepassword
    host: somehost
    port: 5431
    db_name: ingestion
catalogue_db:
  db_user: someuser
  pwd: docker
  host: localhost
  port: 5432
  db_name: catalogue-dev
s3config:
  access_key: somekey
  secret_key: some_secret_key
  host: object-store.os-api.cci2.ecmwf.int
  port: 443
  secure: true
  namespace: somenamespace
datasets:
- name: insitu-observations-woudc-ozone-total-column-and-profiles
  lon_tile_size: 180
  lat_tile_size: 90
  time_tile_size: year
- name: insitu-observations-igra-baseline-network
  lon_tile_size: 45
  lat_tile_size: 45
  available_cdm_tables:
  - observations_table
  - header_table
  - station_configuration
  - sensor_configuration
  - uncertainty_table
  reader:
    IGRA: "cdsobs.ingestion.readers.sql.read_header_and_data_tables"
    IGRA_H: "cdsobs.ingestion.readers.sql.read_singletable_data"
- name: insitu-observations-gruan-reference-network
  lon_tile_size: 20
  lat_tile_size: 20
  available_cdm_tables:
  - observations_table
  - header_table
  - station_configuration
  - sensor_configuration
  - uncertainty_table
- name: insitu-observations-gnss
  lon_tile_size: 20
  lat_tile_size: 20
  available_cdm_tables:
  - observations_table
  - header_table
  - station_configuration
  - sensor_configuration
  - uncertainty_table
- name: insitu-observations-near-surface-temperature-us-climate-reference-network
  lon_tile_size:
    uscrn_monthly: 90
    uscrn_daily: 90
    uscrn_hourly: 90
    uscrn_subhourly:
      2006-2010: 30
      2010-2030: 20
  lat_tile_size:
    uscrn_monthly: 90
    uscrn_daily: 90
    uscrn_hourly: 90
    uscrn_subhourly:
      2006-2010: 30
      2010-2030: 20
  available_cdm_tables:
  - observations_table
  - header_table
  - station_configuration
  - sensor_configuration
  - uncertainty_table
  reader: "cdsobs.ingestion.readers.sql.read_singletable_data"
- name: insitu-comprehensive-upper-air-observation-network
  lon_tile_size: 180
  lat_tile_size: 90
  read_with_spatial_batches: true
  available_cdm_tables:
  - observations_table
  - header_table
  - station_configuration
  - era5fb_table
  - advanced_homogenisation
  - advanced_uncertainty
  - uncertainty_table
  - homogenisation_table
  reader: "cdsobs.ingestion.readers.cuon.read_cuon_netcdfs"
  reader_extra_args:
    input_dir: "test"
- name: insitu-observations-woudc-netcdfs
  lon_tile_size: 180
  lat_tile_size: 90
  reader: "cdsobs.ingestion.readers.netcdf.read_flat_netcdfs"
  reader_extra_args:
    input_dir: "test"
- name: insitu-observations-ndacc
  lon_tile_size: 180
  lat_tile_size: 90
  available_cdm_tables:
  - observations_table
  - header_table
  - station_configuration
  - uncertainty_table
  reader: "cdsobs.ingestion.readers.sql.read_header_and_data_tables"
- name: insitu-observations-surface-land
  lon_tile_size: 45
  lat_tile_size: 45
  reader: "cdsobs.ingestion.readers.csv.read_flat_csvs"
  reader_extra_args:
    input_path: "test"
    separator: "|"
  available_cdm_tables:
  - observations_table
  - header_table
  - station_configuration

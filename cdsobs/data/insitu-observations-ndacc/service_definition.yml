        description: Instrument geolocation; longitude east of the location of the instrument (+ for east - for west).
        dtype: float32
        units: decimal degrees
      methane_partial_column:
        description: CH4 partial columns in the retrieval layers.
        dtype: float32
        units: Pmolec cm-2
      methane_partial_column_apriori:
        description: CH4 a priori partial columns in the retrieval layers.
        dtype: float32
        units: Pmolec cm-2
      methane_total_column:
        description: Retrieved total vertical CH4 column between boundaries of altitude grid.
        dtype: float32
        units: Emolec cm-2
      methane_total_column_apriori:
        description: A-priori total vertical CH4 column between boundaries of altitude grid.
        dtype: float32
        units: Emolec cm-2
      methane_total_column_averaging_kernel:
        description: Total vertical column averaging kernel for CH4 derived from mixing ratio averaging kernel.
        dtype: object
        units: '1'
      methane_volume_mixing_ratio:
        description: Vertical CH4 profile from solar absorption measurements.
        dtype: float32
        units: ppmv
      methane_volume_mixing_ratio_apriori:
        description: Vertical CH4 a priori profile.
        dtype: float32
        units: ppmv
      methane_volume_mixing_ratio_averaging_kernel:
        description: Averaging kernel matrix (AVK) of the retrieved vertical CH4 profile, in VMR/VMR (Volume Mixing Ratio) units.
        dtype: object
        units: '1'
      methane_volume_mixing_ratio_random_covariance:
        description: Total random error covariance matrix associated with the retrieved CH4 vertical profiles, in VMR (Volume Mixing Ratio) units.
        dtype: float32
        units: ppmv2
      methane_volume_mixing_ratio_systematic_covariance:
        description: Total systematic error covariance matrix associated with the retrieved CH4 vertical profiles, in VMR (Volume Mixing Ratio) units.
        dtype: float32
        units: ppmv2

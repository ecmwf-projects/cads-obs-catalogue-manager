        surface_pressure_independent: surface_pressure
        surface_temperature_independent: surface_temperature
        temperature_independent: air_temperature
      unit_changes: {}
    data_table: ch4_ftir_data_value
    descriptions:
      air_temperature:
        description: Effective air temperature at each altitude.
        dtype: float32
        units: Kelvin
      altitude:
        description: Grid of altitudes upon which the retrieved target VMR (Volume Mixing Ratio) profile as well as pressure and temperature profiles are reported.
        dtype: float32
        units: m
      funding:
        description: The individual or organization which has provided all or part of the finances associated with the resource.
        dtype: object
      height_level_boundaries:
        description: Upper and lower boundaries of the layers for which partial columns are reported. 2D matrix providing the layer boundaries used for vertical profile retrieval.

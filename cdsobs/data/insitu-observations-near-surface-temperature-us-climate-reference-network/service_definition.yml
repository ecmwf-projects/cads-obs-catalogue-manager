        long_name: id
      report_timestamp:
        description: observation date time UTC
        dtype: datetime64[ns]
        long_name: date_of_observation
      soil_moisture_100cm_from_earth_surface:
        description: Average soil moisture, in fractional volumetric water content (m^3 m^-3), at 100 cm below the surface.
        dtype: float32
        long_name: soil_moisture_100cm_from_earth_surface
        units: m3 m-3
      soil_moisture_10cm_from_earth_surface:
        description: Average soil moisture, in fractional volumetric water content (m^3 m^-3), at 10 cm below the surface.
        dtype: float32
        long_name: soil_moisture_10cm_from_earth_surface
        units: m3 m-3
      soil_moisture_20cm_from_earth_surface:
        description: Average soil moisture, in fractional volumetric water content (m^3 m^-3), at 20 cm below the surface.
        dtype: float32
        long_name: soil_moisture_20cm_from_earth_surface
        units: m3 m-3
      soil_moisture_50cm_from_earth_surface:
        description: Average soil moisture, in fractional volumetric water content (m^3 m^-3), at 50 cm below the surface.
        dtype: float32
        long_name: soil_moisture_50cm_from_earth_surface
        units: m3 m-3
      soil_moisture_5cm_from_earth_surface:
        description: Average soil moisture, in fractional volumetric water content (m^3 m^-3), at 5 cm below the surface.
        dtype: float32
        long_name: soil_moisture_5cm_from_earth_surface
        units: m3 m-3
      soil_temperature:
        description: Average infrared surface temperature
        dtype: float32
        long_name: average_soil_temperature
        processing_level: sur_temp_daily_type
        units: K
      soil_temperature_100cm_from_earth_surface:
        description: Average soil temperature, in degrees C, at 100 cm below the surface.
        dtype: float32
        long_name: soil_temperature_100cm_from_earth_surface
        units: K
      soil_temperature_10cm_from_earth_surface:
        description: Average soil temperature, in degrees C, at 10 cm below the surface.
        dtype: float32
        long_name: soil_temperature_10cm_from_earth_surface
        units: K
      soil_temperature_20cm_from_earth_surface:
        description: Average soil temperature, in degrees C, at 20 cm below the surface.
        dtype: float32
        long_name: soil_temperature_20cm_from_earth_surface
        units: K
      soil_temperature_50cm_from_earth_surface:
        description: Average soil temperature, in degrees C, at 50 cm below the surface.
        dtype: float32
        long_name: soil_temperature_50cm_from_earth_surface
        units: K
      soil_temperature_5cm_from_earth_surface:
        description: Average soil temperature, in degrees C, at 5 cm below the surface.
        dtype: float32
        long_name: soil_temperature_5cm_from_earth_surface
        units: K
      soil_temperature_processing_level:

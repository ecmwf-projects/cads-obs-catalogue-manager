- geopotential_height
- total_ozone_column
- total_ozone_column_standard_deviation
- column_sulphur_dioxide
products_hierarchy:
- variables
- standard_deviation
sources:
  OzoneSonde:
    cdm_mapping:
      melt_columns: true
      rename:
        air_pressure: air_pressure
        air_temperature: air_temperature
        geopotential_height: geopotential_height
        height_of_station_above_sea_level: height_of_station_above_sea_level
        latitude: latitude
        level_code: level_code
        location_latitude: location_latitude
        location_longitude: location_longitude
        longitude: longitude
        observation_height_above_station_surface: observation_height_above_station_surface
        other_ids: other_ids
        ozone_partial_pressure: ozone_partial_pressure
        ozone_reference_time_mean: ozone_reference_time_mean
        ozone_reference_total_ozone: ozone_reference_total_ozone
        pump_motor_current: pump_motor_current
        pump_motor_voltage: pump_motor_voltage
        reference_model: reference_model
        relative_humidity: relative_humidity
        report_timestamp: report_timestamp
        sample_temperature: sample_temperature
        sensor_id: sensor_id
        sensor_model: sensor_model
        sonde_current: sonde_current
        station_name: station_name
        time_since_launch: time_since_launch
        total_ozone_column: total_ozone_column
        type: type
        wind_from_direction: wind_from_direction
        wind_speed: wind_speed
      unit_changes:
        air_pressure:
          names:
            Pa: Pa
          offset: 0
          scale: 1
        air_temperature:
          names:
            Kelvin: Kelvin
          offset: 0
          scale: 1
        geopotential_height:
          names:
            m: m
          offset: 0
          scale: 1
        ozone_partial_pressure:
          names:
            Pa: Pa
          offset: 0
          scale: 1
        relative_humidity:
          names:
            '%': '%'
          offset: 0
          scale: 1
        total_ozone_column:
          names:
            Dobson-units: Dobson-units
          offset: 0
          scale: 1
        wind_from_direction:
          names:
            decimal degrees: decimal degrees
          offset: 0
          scale: 1
        wind_speed:
          names:
            m s^-1: m s^-1
          offset: 0
          scale: 1
    data_table: data
    descriptions:
      air_pressure:
        description: Atmospheric pressure of each level in Pascals.
        dtype: float32
        long_name: air_pressure
        units: Pa
      air_temperature:
        description: Level temperature Kelvin.
        dtype: float32
        long_name: air_temperature
        units: Kelvin
      geopotential_height:
        description: Geopotential height in meters.
        dtype: float32
        long_name: Geopotential height
        units: m
      height_of_station_above_sea_level:
        description: Height is defined as the altitude, elevation, or height of the defined platform + instrument above sea level.
        dtype: float32
        long_name: height_of_station_above_sea_level
        units: meters above sea level
      latitude:
        description: Geographical latitude (for example from GPS).
        dtype: float32
        long_name: latitude
        units: decimal degrees
      level_code:
        description: Code for the level type.
        dtype: float32
        long_name: level_code
      location_latitude:
        description: Latitude of the instrument.
        dtype: float32
        long_name: location_latitude
        units: decimal degrees
      location_longitude:
        description: Longitude of the instrument.
        dtype: float32
        long_name: location_longitude
        units: decimal degrees
      longitude:
        description: Geographical longitude (for example from GPS).
        dtype: float32
        long_name: longitude
        units: decimal degrees
      observation_height_above_station_surface:
        description: Geographical height (for example from GPS).
        dtype: float32
        long_name: observation_height_above_station_surface
        units: m
      other_ids:
        description: Three-letter GAW ID as issued by GAWSIS, if available (recommended).
        dtype: object
        long_name: other_ids
      ozone_partial_pressure:
        description: Level partial pressure of ozone in Pascals.
        dtype: float32
        long_name: ozone_partial_pressure
        units: Pa
      ozone_reference_time_mean:
        description: The mean time of observations.
        dtype: float32
        long_name: ozone_reference_time_mean
        units: decimal hours, UTC
      ozone_reference_total_ozone:
        description: Daily value of total column ozone amount defined as the "best representative value" in the order of Direct Sun (DS), Zenith Cloud (ZS) and Focused Moon (FM).
        dtype: float32
        long_name: ozone_reference_total_ozone
        units: Dobson-units
      pump_motor_current:
        description: Electrical current measured through the pump motor.
        dtype: float32
        long_name: pump_motor_current
        units: Ampere
      pump_motor_voltage:
        description: Applied voltage measured across the pump motor.
        dtype: float32
        long_name: pump_motor_voltage
        units: Volt
      reference_model:
        description: Model ID where applicable.
        dtype: object
        long_name: reference_model
      relative_humidity:
        description: Percentage of water vapour relative to the saturation amount.
        dtype: float32
        long_name: relative_humidity
        units: '%'
      report_timestamp:
        description: Timestamp with time zone.
        dtype: datetime64[ns]
        long_name: report_timestamp
      sample_temperature:
        description: Temperature where sample is measured in Kelvin.
        dtype: float32
        long_name: sample_temperature
        units: Kelvin
      sensor_id:
        description: Model ID where applicable.
        dtype: object
        long_name: sensor_id
      sensor_model:
        description: Radiosonde model.
        dtype: object
        long_name: sensor_model
      sonde_current:
        description: Measured ozonesonde cell current with no corrections applied.
        dtype: float32
        long_name: sonde_current
        units: Ampere
      station_name:
        description: Unique station or flight ID assigned by the WOUDC to each registered platform.
        dtype: object
        long_name: station_name
      time_since_launch:
        description: Elapsed flight time since released as primary variable.
        dtype: float32
        long_name: time_since_launch
        units: s
      total_ozone_column:
        description: Total column ozone.
        dtype: float32
        long_name: total_ozone_column
        units: Dobson-units
      type:
        description: Type of observing platform.
        dtype: object
        long_name: type
      wind_from_direction:
        description: Wind direction in degrees.
        dtype: float32
        long_name: wind_from_direction
        units: decimal degrees
      wind_speed:
        description: Wind speed in meters per second.
        dtype: float32
        long_name: wind_speed
        units: m s^-1
    mandatory_columns:
    - type
    - station_name
    - other_ids
    - sensor_id
    - sensor_model
    - reference_model
    - ozone_reference_total_ozone
    - ozone_reference_time_mean
    - report_timestamp
    - location_longitude
    - location_latitude
    - observation_height_above_station_surface
    - air_pressure
    - level_code
    - time_since_launch
    - sample_temperature
    - sonde_current
    - pump_motor_current
    - pump_motor_voltage
    - latitude
    - longitude
    order_by:
    - station_name
    - report_timestamp
    - time_since_launch
    products:
    - columns:
      - ozone_partial_pressure
      - air_temperature
      - wind_speed
      - wind_from_direction
      - geopotential_height
      - relative_humidity
      - total_ozone_column
      - air_pressure
      group_name: variables
    space_columns:
      latitude: location_latitude
      longitude: location_longitude

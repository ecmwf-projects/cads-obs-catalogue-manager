  contactemail: https://support.ecmwf.int
  licence_list: 20180314_Copernicus_License_V1.1
  responsible_organisation: ECMWF
out_columns_order:
- type
- station_name
- other_ids
- sensor_id
- report_timestamp
- daily_timestamp
- time_begin
- time_end
- time_mean
- time_since_launch
